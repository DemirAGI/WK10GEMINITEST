<!doctype html>
         <html lang="en">
           <head>
             <meta charset="UTF-8" />
             <meta name="viewport" content="width=device-width, initial-scale=1.0" />
             <title>Target Protein Meal Calculator</title>
             <link rel="stylesheet" href="/src/style.css" />
             <script type="module" src="/src/app.js"></script>
           </head>
           <body>
             <header>
               <h1>Target Protein Meal Calculator</h1>
             </header>
             <section id="form-section">
               <form id="chat-form" method="post">
                 <label for="protein">Protein Target (grams, 0-25000):</label>
                 <input type="number" id="protein" name="protein" min="0" max="25000" pattern="\\d+" required />
                 <p>Please enter up to 10 allergens in the forms below:</p>
                 <label for="allergen1">Allergen 1:</label>
                 <input type="text" id="allergen1" name="allergen1" maxlength="50" />
                 <label for="allergen2">Allergen 2:</label>
                 <input type="text" id="allergen2" name="allergen2" maxlength="50" />
                 <label for="allergen3">Allergen 3:</label>
                 <input type="text" id="allergen3" name="allergen3" maxlength="50" />
                 <label for="allergen4">Allergen 4:</label>
                 <input type="text" id="allergen4" name="allergen4" maxlength="50" />
                 <label for="allergen5">Allergen 5:</label>
                 <input type="text" id="allergen5" name="allergen5" maxlength="50" />
                 <label for="allergen6">Allergen 6:</label>
                 <input type="text" id="allergen6" name="allergen6" maxlength="50" />
                 <label for="allergen7">Allergen 7:</label>
                 <input type="text" id="allergen7" name="allergen7" maxlength="50" />
                 <label for="allergen8">Allergen 8:</label>
                 <input type="text" id="allergen8" name="allergen8" maxlength="50" />
                 <label for="allergen9">Allergen 9:</label>
                 <input type="text" id="allergen9" name="allergen9" maxlength="50" />
                 <label for="allergen10">Allergen 10:</label>
                 <input type="text" id="allergen10" name="allergen10" maxlength="50" />
                 <button type="submit">Get Recipe!</button>
               </form>
             </section>
             <section id="responses">
               <h2>Recipes</h2>
               <div id="response-list"></div>
             </section>
           </body>
         </html>
